<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
        let socket = null
        window.onload = function(){
            socket = io('http://127.0.0.1:3000')
            // console.log(socket)
            socket.on('connect',()=>{
                console.log("成功链接服务端啦")
            })
            socket.on('disconnect',()=>{
                console.log("服务断开，尝试重新链接")
                socket.connect()
            })
            socket.on('msg',(data)=>{
                console.log('收到msg',data)
            })
        }
        function send(){
            if( !socket ) {
                console.error("还没有链接")
            }else{
                console.log("开始发数据")
                socket.emit('text','客户端发来数据')
            }
        }
        function hello(){
            if(!socket){
                console.error("还没有链接")
            }else{
                console.log("发送hello事件")
                socket.emit('hello','world')    // 触发hello事件带world参数
            }
        }
    </script>
</head>
<body>
    <button onclick='send()'>发送消息</button>
    <button onclick='hello()'>hello</button>
</body>
</html>
